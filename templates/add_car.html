{% extends "layout.html" %}
{% set active_page = "nav_add" %}
{% block title %}Add a car{% endblock %}
{% block h1 %}Fill this form to add an EV{% endblock %}
{% block content %}
<form action="/put_car" method="post">
    <div class="form-group">
        <label class="control-label col-sm" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name of the car">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm" for="manufacturer">Manufacturer:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                placeholder="Enter the manufacturer of the car">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm" for="year">Year:</label>
        <div class="col-sm-10">
            <input class="form-control" id="year" name="year" type="number" min="1900" max="2022" step="1"
                value="2022" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm" for="battery">Battery size in Kwh:</label>
        <div class="col-sm-10">
            <input class="form-control" id="battery" name="battery" type="number" min="0" step="1" value="0" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm" for="wltp">WLTP range in Km:</label>
        <div class="col-sm-10">
            <input class="form-control" id="wltp" name="wltp" type="number" min="0" step="1" value="0" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm" for="cost">Cost in â‚¬:</label>
        <div class="col-sm-10">
            <input class="form-control" id="cost" name="cost" type="number" min="0" step="1" value="0" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm" for="power">Power in Kw:</label>
        <div class="col-sm-10">
            <input class="form-control" id="power" name="power" type="number" min="0" step="1" value="0" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
